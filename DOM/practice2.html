<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Practice</title>
    <style>
        .container {
            width: 100%;
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
        }
        .card {
            width: 18rem;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }
        .card-img-top {
            width: 100%;
            height: auto;
        }
        .card-text {
            font-size: 16px;
        }
        span {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <nav id="myNav">
        <h2>Navigation Bar</h2>
    </nav>

    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Sample Image 1">
            <div class="card-body">
                <p class="card-text">This is card number 1.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Sample Image 2">
            <div class="card-body">
                <p class="card-text">This is card number 2.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Sample Image 3">
            <div class="card-body">
                <p class="card-text">This is card number 3.</p>
            </div>
        </div>

        <span>This is span 1</span>
        <span>This is span 2</span>
        <span>This is span 3</span>
    </div>

    <input type="text" name="search" placeholder="Search something">
<script src="practice2.js"></script>

</body>
</html>
